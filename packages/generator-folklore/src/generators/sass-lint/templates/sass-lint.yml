options:
    formatter: stylish
files:
    include: '**/*.s+(a|c)ss'
rules:
    indentation:
        - 4
        -
            size: 4
    no-css-comments: 0
    nesting-depth: 4
    property-sort-order:
        - 1
        -
            order: 'smacss'
<% if (camelCase) {
%>    mixin-name-format:
        - 1
        -
            allow-leading-underscore: false
            convention: camelcase
    class-name-format:
        - 1
        -
            allow-leading-underscore: false
            convention: camelcase
<% } %>
